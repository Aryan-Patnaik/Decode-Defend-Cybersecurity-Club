        // Three.js background animation
        let scene, camera, renderer, particles = [];
        
        function initBackground() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({canvas: document.getElementById('bg-canvas'), alpha: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Create particles
            const geometry = new THREE.SphereGeometry(0.1, 8, 8);
            const material = new THREE.MeshBasicMaterial({color: 0x00ffff, transparent: true, opacity: 0.6});
            
            for(let i = 0; i < 100; i++) {
                const particle = new THREE.Mesh(geometry, material);
                particle.position.set(
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20
                );
                particle.velocity = {
                    x: (Math.random() - 0.5) * 0.02,
                    y: (Math.random() - 0.5) * 0.02,
                    z: (Math.random() - 0.5) * 0.02
                };
                scene.add(particle);
                particles.push(particle);
            }
            
            camera.position.z = 5;
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            particles.forEach(particle => {
                particle.position.x += particle.velocity.x;
                particle.position.y += particle.velocity.y;
                particle.position.z += particle.velocity.z;
                
                if(Math.abs(particle.position.x) > 10) particle.velocity.x *= -1;
                if(Math.abs(particle.position.y) > 10) particle.velocity.y *= -1;
                if(Math.abs(particle.position.z) > 10) particle.velocity.z *= -1;
                
                particle.rotation.x += 0.01;
                particle.rotation.y += 0.01;
            });
            
            renderer.render(scene, camera);

        function startTimer() {
            let timeLeft = 30 * 60; // 30 minutes in seconds
            
            timerInterval = setInterval(() => {
                if (timeLeft <= 300) { // Last 5 minutes
                    document.getElementById('timer').style.color = '#ff0080';
                }
            }, 1000);
        }

        function displayQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            document.getElementById('question-text').textContent = question.question;
            document.getElementById('question-counter').textContent = 
                `${currentQuestionIndex + 1} / ${shuffledQuestions.length}`;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                optionDiv.onclick = () => selectOption(index);
                
                if (userAnswers[currentQuestionIndex] === index) {
                    optionDiv.classList.add('selected');
                }
                
                optionsContainer.appendChild(optionDiv);
            });
            
            updateNavigation();
        }

        function selectOption(optionIndex) {
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // Update visual selection
            document.querySelectorAll('.option').forEach((opt, idx) => {
                opt.classList.toggle('selected', idx === optionIndex);
            });
            
            updateSubmitButton();
        }

        function updateNavigation() {
            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
            document.getElementById('next-btn').disabled = currentQuestionIndex === shuffledQuestions.length - 1;
        }

        function updateSubmitButton() {
            const allAnswered = shuffledQuestions.every((_, index) => userAnswers[index] !== undefined);
            document.getElementById('submit-btn').disabled = !allAnswered;
        }

        function nextQuestion() {
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function showWarning() {
            warningCount++;
            
            const warningDiv = document.createElement('div');
            warningDiv.className = 'warning';
            
            if (warningCount === 1) {
                warningDiv.innerHTML = `
                    <h3>⚠️ WARNING ⚠️</h3>
                    <p>You attempted to switch tabs or exit fullscreen!</p>
                    <p><strong>This is your ONLY warning.</strong></p>
                    <p>Next violation will result in automatic elimination!</p>
                `;
                
                // Force fullscreen again after warning
                setTimeout(() => {
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    }
                    warningDiv.remove();
                }, 4000);
                
                setTimeout(() => warningDiv.remove(), 4000);
            } else {
                endQuiz('eliminated');
                return;
            }
            
            document.body.appendChild(warningDiv);
        }

        function endQuiz(reason) {
            clearInterval(timerInterval);
            
            const endTime = Date.now();
            const totalTime = Math.floor((endTime - startTime) / 1000);
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            const avgTimePerQuestion = Math.floor(totalTime / shuffledQuestions.length);
            const avgMinutes = Math.floor(avgTimePerQuestion / 60);
            const avgSeconds = avgTimePerQuestion % 60;
            
            let score = 0;
            shuffledQuestions.forEach((question, index) => {
                if (userAnswers[index] === question.correct) {
                    score++;
                }
            });
            
            const accuracy = Math.round((score / shuffledQuestions.length) * 100);
            
            // Update result display
            document.getElementById('result-player-name').textContent = `Player: ${playerName}`;
            document.getElementById('final-score').textContent = `${score}/${shuffledQuestions.length}`;
            document.getElementById('time-taken').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('avg-time').textContent = `${avgMinutes}:${avgSeconds.toString().padStart(2, '0')}`;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
            
            if (reason === 'eliminated') {
                document.getElementById('result-title').textContent = '❌ ELIMINATED!';
                document.getElementById('result-title').style.color = '#ff0080';
                isEliminated = true;
            } else if (reason === 'timeout') {
                document.getElementById('result-title').textContent = '⏰ Time\'s Up!';
                document.getElementById('result-title').style.color = '#ffaa00';
            } else {
                document.getElementById('result-title').textContent = '✅ Quiz Completed!';
                document.getElementById('result-title').style.color = '#00ff80';
            }
            
            document.getElementById('result-modal').classList.remove('hidden');
        }

        function setupEventListeners() {
            // Navigation buttons
            document.getElementById('prev-btn').onclick = prevQuestion;
            document.getElementById('next-btn').onclick = nextQuestion;
            document.getElementById('submit-btn').onclick = () => endQuiz('completed');
            
            // Anti-cheat measures
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && !isEliminated) {
                    showWarning();
                }
            });
            
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement && !isEliminated) {
                    showWarning();
                }
            });
            
            // Prevent common cheating attempts
            document.addEventListener('keydown', (e) => {
                // Prevent F12, Ctrl+Shift+I, Ctrl+U, F11, and any Ctrl combination
                if (e.key === 'F12' || 
                    e.key === 'F11' ||
                    e.ctrlKey ||
                    (e.altKey && e.key === 'Tab')) {
                    e.preventDefault();
                    showWarning();
                }
            });
            
            // Prevent right-click
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
            
            // Prevent text selection
            document.addEventListener('selectstart', (e) => {
                e.preventDefault();
            });
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Initialize background animation
        window.addEventListener('load', () => {
            initBackground();
            
            // Focus on name input
            document.getElementById('player-name').focus();
            
            // Allow Enter to start quiz
            document.getElementById('player-name').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    startQuiz();
                }
            });
        });

        // Prevent page refresh/close during quiz
        window.addEventListener('beforeunload', (e) => {
            if (startTime && !isEliminated && !document.getElementById('result-modal').classList.contains('hidden')) {
                e.preventDefault();
                e.returnValue = '';
                return '';
            }
        });
    </script>
</body>
